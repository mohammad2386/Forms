<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
        <style>
            h1
                {
                    text-align: center;
                }
        </style>
</head>
<body>
    <h1>My Form</h1>
    <form action="file.php" method="get">
        <div>
        <label for="fnam">First Name:</label> 
        <input type="text" id="fnam" placeholder="enter name" value="prasad"
        name="fname" />
    </div>
    <br>
    <div>
        <label for="lnam">Last Name:</label>
        <input type="text" id="lnam" placeholder="Enter your last name" 
        name="lname" />
    </div>
    <br>
    <div>
        <label for="em">Email</label>
        <input type="email" id="em" placeholder="Enter your email" />
    </div>
    <br>
    <div>
        <label for="pw">password</label>
        <input type="password" id="pw" placeholder="Enter your password"
        name="pswd" />
    </div>
    <br>
    <div>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" name="age" />
    </div>
    <br>
    <div>
        <label for="dob">Date of Birth</label>
        <input type="time" id="dob" name="dob" />
    </div>
    <br>
    <div>
        <label for="clr">Date of Birth</label>
        <input type="color" id="clr" name="color" />
    </div>
    <br>
    <!-- <input type="image" src="./image.jpg" alt="img"> -->
    <input type="range" name="" id="">
    <input type="url" name="" id="">
    <input type="week" name="" id="">
    <input type="submit">
    <input type="reset">
</form>
</body>
</html>
